<!DOCTYPE html>
<html>
<head>
    <title>Registration for Patients Information</title>
    <style>
        body {
            background-color: green;
            color: lightblue;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: lightgreen;
            color: black;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        /* Style for the success message */
        .success-message {
            display: none;
            background-color: lightgreen;
            color: black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Register Patients Information</h1>
    <form method="POST" action="update_patients.php">
        <label for="PatientID">PatientID:</label>
        <input type="text" name="PatientID" id="PatientID" required><br>

        <label for="Username">Username:</label>
        <input type="text" name="Username" id="Username" required><br>
        
        <label for="Password">Password:</label>
        <input type="text" name="Password" id="Password" required><br>

        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" required><br>

        <label for="Number">Number:</label>
        <input type="number" name="Number" id="Number" required><br>

        <label for="Address">Address:</label>
        <input type="text" name="Address" id="Address" required><br>

        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" required><br>

        <label for="Date_of_birth">Date of Birth:</label>
        <input type="date" name="Date_of_birth" id="Date_of_birth" required><br>

        <input type="submit" value="INSERT">
    </form>

    <!-- Success message element -->
    <div class="success-message" id="successMessage">User successfully registered.</div>

    <!-- JavaScript to show and hide the success message -->
    <script>
        // Function to show the success message and hide it after 5 seconds
        function showSuccessMessage() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
            setTimeout(function() {
                successMessage.style.display = "none";
            }, 5000);
        }

        // Check if the URL has a success parameter indicating successful registration
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("success") === "true") {
            showSuccessMessage();
        }
    </script>
</body>
</html>
